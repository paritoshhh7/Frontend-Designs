      href="./assets/images/favicon-32x32.png"
      />

    <title>Frontend Mentor | Results summary component</title>

  <body>
    <!-- <div class="row pbox"> -->
    <div class="outer">
    <div class="box">
      <!-- <div class="col-lg-6 lbox"> -->
        <div class="res-outer">
          <div class="result">
            <h3 class="yr-res">Your Result</h3>
            
            <div class="circ">
              <div class="res-mid">
              <h1 class="wh sevsix">76</h1>
              <p class="hun">of 100</p>
            </div>
            </div>
            <h2 class="wh">Great</h2>
            <p class="line">You scored higher than 65% of the people who
              have taken these tests.</p>
      </div>
      </div>
      <!-- <div class="col-lg-6 rbox"> -->
        <div class="sum-outer">
        <div class="summary">
        <h3 class="sum-text">Summary </h3>
        <!-- <div class="rec r">
          <img src="assets/images/icon-reaction.svg" alt="" class="rct">
          <p class="sc">Reaction 80 / 100</p></div> -->
        <div class="sum-data">
        <div class="rec r">
          <div class="rec-in">
            <img src="assets/images/icon-reaction.svg" alt="" class="rct">
            <p class="sc">Reaction</p>
          </div>
          <p class="sc h"><span>80</span> / 100</p>
          </div>
        <div class="rec m">
          <div class="rec-in">
            <img src="assets/images/icon-memory.svg" alt="" class="mem">
            <p class="sc">Memory</p>
          </div>
          <p class="sc h"><span>92</span> / 100</p>
          <!-- <img src="assets/images/icon-memory.svg" alt="" class="mem"> -->
          <!-- <p class="sc">Memory 92 / 100</p> -->
        </div>
        <div class="rec vb">
          <div class="rec-in">
            <img src="assets/images/icon-verbal.svg" alt="" class="ver">
            <p class="sc">Verbal</p>
          </div>
          <p class="sc h"><span>61</span> / 100</p>
          </div>
        <div class="rec vs">
          <div class="rec-in">
            <img src="assets/images/icon-visual.svg" alt="" class="vis">
            <p class="sc">Visual</p>
          </div>
          <p class="sc h"><span>72</span> / 100</p>
        </div>
        <button class="btn btn-primary">Continue</button>
      </div>
    </div>
      </div>
    </div>
  </div>
